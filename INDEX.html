
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Llama</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .llama {
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            position: relative;
            animation: flame 1s infinite alternate;
        }
        @keyframes flame {
            0% {
                height: 100px;
                background-color: orange;
                box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.5);
            }
            100% {
                height: 120px;
                background-color: red;
                box-shadow: 0px 0px 40px rgba(255, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="llama"></div>
</body>
</html>
